<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>clean</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="../dist/umd/clean.min.js"></script>
  <script>
    C.mounted(function(event) {
      console.log("mounted", event)
    })
    C.loaded(function(event) {
      console.log("loaded", event)
    })
    C.beforeUnload(function(event) {
      console.log("beforeUnload", event)
    })
    C.visible(function(msg) {
      A.value="visible"
      console.log("C.visible", msg.event, msg.state)
    })
    C.pageShow(function(event) {
      console.log("pageShow", event, event.persisted)
    })
    C.pageHide(function(event) {
      console.log("pageHide", event, event.persisted)
    })
    function sayHello(ev, arg) {
      console.log(ev, arg)
    }
  </script>
  <style>
    #divA{
      width: 100px;
      height: 100px;
      background-color: #f00;
    }
    #divB{
      width: 50px;
      height: 50px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="one">111</div>
    <div class="two">222</div>
    <div class="three">333</div>
    <input id="A" type="text">
    <input id="B" type="checkbox">
    <input id="C" type="radio">
    <div id="divA" onclick="C.self(sayHello, event, 'divA')">
      <div id="divB"></div>
    </div>
    <a href="#abc" onclick="C.prevent(sayHello, event, 123)">haha</a>
  </div>
</body>
</html>
